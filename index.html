<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four colums">
                    <img src="img/logo.PNG" alt="" id="logo">
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" alt="" id=img-carrito>
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>precio</th>
                                            <th></th>

                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <a href="#" id="vaciar-carrito class="button u-full-width">Vaciar Carrito</a>
                            </div>

                        </li>

                    </ul>
                </div>
                <div class="row">
                    <div class="four columns">
                        <ul class="navct">
                            <li class="four columns"><a href="#"> Inicio</a></li>
                            <li class="four columns"><a href="#">Nosotros</a></li>
                            <li class="four columns"><a href="#">Contacto</a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>


    </header>

    <div id="hero">
        <div class="container">
            <div class="row">
                <div class="six-columns">
                    <div class="contenido-hero">
                        <h2>Selecciona un producto</h2>
                        <p>Al mejor precio</p>
                        <form action="#" id="busqueda" method="post" class="formulario">
                            <input class="u-full-width" type="text" 
                            placeholder="Que te gustario comprar"
                            id="buscardor"
                            >
                            <imput type="submit" id="submit-buscador" class="submit-buscador">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="barra">
        <div class="container">
            <div class="row">
                <div class="four columns icono icono1">
                    <p>100 marcas disponibles<br>
                        productos descatados
                    </p>
                </div>
            </div>
            <div class="four columns icono icono2">
                <p>Expertos en tecnologia<br>
                    explora diferentes productos
                </p>
            </div>
            <div class="four columns icono icono3">
                <p>Productos de calidad<br>
                    100% originales
                </p>
            </div>
        </div>
    </div>

</body>
</html>
